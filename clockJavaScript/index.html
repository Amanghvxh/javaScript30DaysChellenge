<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <audio src="audio_resources/Alarm-Fast-High-Pitch-A2-www.fesliyanstudios.com.mp3"  controls loop play pause class="audio"></audio>
    <div class="main_container">
        <div class="container">
            <img src="clock_resources/pngegg.png" alt="clockImage">
            <img src="clock_resources/pngegg2.png" class="dark"alt="clockImage">

        </div>
        <div class="amPm">
            <span class="span_amPm">am</span>
        </div>
        <div class="hand_container">

            <div class="hand center hours_hand">
                <div class="triangle">
                </div>
            </div>
            <div class="hand center minutes_hand">
                <div class="triangle"></div>
            </div>
            <div class="hand center seconds_hand">
                <div class="triangle"></div>
            </div>
        </div>
        <div class="dark_mode_toggle">
            <div class="toggle_button"></div>
        </div>
        <div class="alarm_container">
            Alarm
            <form action="" class="alarm">
            <input type="number"  value =""class="alarm_inputs" placeholder="H"/>
            <input type="number"  value =""class="alarm_inputs" placeholder="M"/>
            <input type="number"  value =""class="alarm_inputs" placeholder="S"/>
            <button class="submit">GO</button>
            </form>
            <div class="alarm_time">
                <span class="alarm_text"></span>
                <button class="snooze">Snooze</button>
                <button class="stop_alarm">Stop</button>
            </div>
        </div>
    </div>
</body>

</html>
