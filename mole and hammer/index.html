<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://kit.fontawesome.com/132630f976.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main_container">
        <div class="game_container">
            <div class="hole_container">
                <span class="hole_1 hole " >
                    <div class="hole_main"data-holenumber="1">
                        <img src="./resources/mole.png" class="mole" alt="">
                    </div>
                </span>
                <span class="hole_2 hole " >
                    <div class="hole_main"data-holenumber="2">
                        <img src="./resources/mole.png" class="mole" alt="">
                    </div>
                </span>
                <span class="hole_3 hole " >
                    <div class="hole_main"data-holenumber="3">
                        <img src="./resources/mole.png" class="mole" alt="">
                    </div>
                </span>
            </div>
            <span class="total_score">Total Score = <p class="total_score_p">0</p></span>
        </div>
        <!-- <img src="./resources/hammer.png" alt="" class="hammer_image"> -->
    </div>
    <div class="game_over_container">
        <div class="model_window">
            <p class="model_text">YOU WON!</p>
            <span class="restart_button">Restart <i class="fa fa-refresh" aria-hidden="true"></i>
            </span>
        </div>
    </div>
</body>

</html>
